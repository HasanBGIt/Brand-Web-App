<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IphoneBrand</title>
    <link rel="stylesheet" href="IphoneProject.css">
</head>
<body>
    <div class="container" id="con">
        <header>
            <a href="#""><img src="logo.png" class="logo"></a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        
        <div class="content">
            <div class="text">
                <h2>Iphone13 Pro Max</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, eos pariatur aut voluptate suscipit possimus animi nemo debitis mollitia voluptatibus?</p>
                <a href="">All Product</a>
            </div>
            <div class="image">
                <img src="0.png" id="main" alt="">
            </div>

        </div>

        <div class="icons">
            <img src="0.png" onmouseover="phones(this.src,'1')" alt="">
            <img src="1.png" onmouseover="phones(this.src,this.id)" id="2" alt="">
            <img src="2.png" onmouseover="phones(this.src,'3')" alt="">

            <img src="4.png" onmouseover="phones(this.src,'5')" alt="">

    </div>


    <script src="IphoneProject.js"></script>
